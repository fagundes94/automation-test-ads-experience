<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Palestras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 220px;
      padding-top: 60px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      margin-top: 70px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ADS Experience Dashboard</span>
      <button class="btn btn-outline-light" onclick="sair()">Sair</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center">Menu</h5>
    <a href="dashboard.html">Home</a>
    <a href="palestra.html">Palestras</a>
    <a href="minicurso.html">Minicursos</a>
    <a href="palestrante.html">Palestrantes</a>
    <a href="alunos.html">Alunos</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <h2>Cadastro de Palestra</h2>
    <form id="formPalestra" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Título da Palestra</label>
        <input type="text" class="form-control" required id="titulo">
      </div>

      <div class="col-md-6">
        <label class="form-label">Palestrante</label>
        <select class="form-select" id="palestrante" required>
          <option value="">Selecione</option>
          <option>Fagundes Fernandes</option>
          <option>João da Silva</option>
          <option>Maria Eugênea</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" rows="2" required id="descricao"></textarea>
      </div>

      <div class="col-md-4">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" required id="data">
      </div>

      <div class="col-md-4">
        <label class="form-label">Hora Início</label>
        <input type="time" class="form-control" required id="horaInicio">
      </div>

      <div class="col-md-4">
        <label class="form-label">Hora Fim</label>
        <input type="time" class="form-control" required id="horaFim">
      </div>

      <div class="col-md-6">
        <label class="form-label">Local</label>
        <input type="text" class="form-control" required id="local">
      </div>

      <div class="col-md-3">
        <label class="form-label">Carga Horária (h)</label>
        <input type="number" class="form-control" required id="cargaHoraria">
      </div>

      <div class="col-md-3">
        <label class="form-label">Vagas</label>
        <input type="number" class="form-control" required id="vagas">
      </div>

      <div class="col-md-6">
        <label class="form-label">Público-alvo (opcional)</label>
        <input type="text" class="form-control" id="publico">
      </div>

      <div class="col-md-6">
        <label class="form-label">Pré-requisitos (opcional)</label>
        <input type="text" class="form-control" id="preRequisitos">
      </div>

      <div class="col-md-12">
        <label class="form-label">Biografia do Palestrante</label>
        <textarea class="form-control" rows="2" id="biografia"></textarea>
      </div>

      <div class="col-12 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Cadastrar Palestra</button>
        <a href="dashboard.html" class="btn btn-secondary">Voltar para Home</a>
      </div>
    </form>

    <!-- Lista de Palestras -->
    <h4>Palestras Cadastradas</h4>
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Palestrante</th>
          <th>Data</th>
          <th>Horário</th>
          <th>Local</th>
          <th>Carga Horária</th>
          <th>Vagas</th>
        </tr>
      </thead>
      <tbody id="tabelaPalestras">
        <!-- Registros serão adicionados aqui -->
      </tbody>
    </table>
  </div>

  <script>
    function sair() {
      window.location.href = "login.html";
    }

    document.getElementById('formPalestra').addEventListener('submit', function (e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const palestrante = document.getElementById('palestrante').value;
      const data = document.getElementById('data').value;
      const inicio = document.getElementById('horaInicio').value;
      const fim = document.getElementById('horaFim').value;
      const local = document.getElementById('local').value;
      const carga = document.getElementById('cargaHoraria').value;
      const vagas = document.getElementById('vagas').value;

      const tabela = document.getElementById('tabelaPalestras');
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${titulo}</td>
        <td>${palestrante}</td>
        <td>${data}</td>
        <td>${inicio} - ${fim}</td>
        <td>${local}</td>
        <td>${carga}h</td>
        <td>${vagas}</td>
      `;
      tabela.appendChild(linha);

      this.reset();
    });
  </script>
</body>
</html>
