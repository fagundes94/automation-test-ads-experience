<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Minicurso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 220px;
      padding-top: 60px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      margin-top: 70px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ADS Experience Dashboard</span>
      <button class="btn btn-outline-light" onclick="sair()">Sair</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center">Menu</h5>
    <a href="dashboard.html">Home</a>
    <a href="palestra.html">Palestras</a>
    <a href="minicurso.html">Minicursos</a>
    <a href="palestrante.html">Palestrantes</a>
    <a href="alunos.html">Alunos</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <h2>Cadastro de Minicurso</h2>
    <form id="minicursoForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Título do Minicurso</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Palestrante</label>
        <select class="form-select" id="palestrante" required>
          <option selected disabled>Selecione o palestrante</option>
          <option>Fagundes Fernandes</option>
          <option>João da Silva</option>
          <option>Maria Eugênea</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="2" required></textarea>
      </div>

      <div class="col-md-4">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Hora Início</label>
        <input type="time" class="form-control" id="horaInicio" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Hora Fim</label>
        <input type="time" class="form-control" id="horaFim" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Local</label>
        <input type="text" class="form-control" id="local" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Carga Horária (h)</label>
        <input type="number" class="form-control" id="cargaHoraria" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Vagas</label>
        <input type="number" class="form-control" id="vagas" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Público-alvo (opcional)</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Pré-requisitos (opcional)</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-12 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Cadastrar Minicurso</button>
        <a href="dashboard.html" class="btn btn-secondary">Voltar para Home</a>
      </div>
    </form>

    <!-- Lista de minicursos -->
    <h4>Minicursos Cadastrados</h4>
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Palestrante</th>
          <th>Data</th>
          <th>Horário</th>
          <th>Local</th>
          <th>Carga Horária</th>
          <th>Vagas</th>
        </tr>
      </thead>
      <tbody id="tabelaMinicursos">
      </tbody>
    </table>
  </div>

  <script>
    function sair() {
      window.location.href = "login.html";
    }

    document.getElementById("minicursoForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const palestrante = document.getElementById("palestrante").value;
      const data = document.getElementById("data").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFim = document.getElementById("horaFim").value;
      const local = document.getElementById("local").value;
      const cargaHoraria = document.getElementById("cargaHoraria").value;
      const vagas = document.getElementById("vagas").value;

      const tabela = document.getElementById("tabelaMinicursos");
      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td>${titulo}</td>
        <td>${palestrante}</td>
        <td>${data}</td>
        <td>${horaInicio} - ${horaFim}</td>
        <td>${local}</td>
        <td>${cargaHoraria}h</td>
        <td>${vagas}</td>
      `;
      tabela.appendChild(novaLinha);

      this.reset();
    });
  </script>
</body>
</html>
