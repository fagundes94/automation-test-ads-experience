<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 220px;
      padding-top: 60px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      margin-top: 70px;
    }

    .form-section {
      margin-top: 3rem;
    }

    .table {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center">Menu</h5>
    <a href="dashboard.html">Home</a>
    <a href="palestra.html">Palestras</a>
    <a href="minicurso.html">Minicursos</a>
    <a href="palestrante.html">Palestrantes</a>
    <a href="alunos.html">Alunos</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ADS Experience Dashboard</span>
      <button class="btn btn-outline-light" onclick="sair()">Sair</button>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <h2>Cadastro de Alunos</h2>
    <p>Preencha as informações abaixo para cadastrar um novo aluno.</p>

    <div class="form-section">
      <h3>Formulário de Aluno</h3>
      <form id="formAluno">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="number" class="form-control" id="matricula" required min="1" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" class="form-control" id="curso" required />
          </div>
          <div class="col-md-4 mb-3">
            <label for="semestre" class="form-label">Semestre</label>
            <select class="form-select" id="semestre" required>
              <option value="" disabled selected>Selecione o semestre</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

      <!-- Tabela de Alunos -->
      <h4 class="mt-5">Alunos Cadastrados</h4>
      <table class="table table-bordered" id="tabelaAlunos">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Matrícula</th>
            <th>Curso</th>
            <th>Semestre</th>
          </tr>
        </thead>
        <tbody>
          <!-- Alunos adicionados aparecerão aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function sair() {
      window.location.href = "login.html";
    }

    document.getElementById("formAluno").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const matricula = document.getElementById("matricula").value;
      const curso = document.getElementById("curso").value;
      const semestre = document.getElementById("semestre").value;

      const tbody = document.getElementById("tabelaAlunos").querySelector("tbody");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${nome}</td>
        <td>${email}</td>
        <td>${matricula}</td>
        <td>${curso}</td>
        <td>${semestre}</td>
      `;

      tbody.appendChild(tr);
      this.reset(); // limpa o formulário
    });
  </script>
</body>
</html>
