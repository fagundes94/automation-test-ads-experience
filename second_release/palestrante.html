<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Palestrantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 220px;
      padding-top: 60px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      margin-top: 70px;
    }

    .form-section {
      margin-top: 3rem;
    }

    .table {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center">Menu</h5>
    <a href="dashboard.html">Home</a>
    <a href="palestra.html">Palestras</a>
    <a href="minicurso.html">Minicursos</a>
    <a href="palestrante.html">Palestrantes</a>
    <a href="alunos.html">Alunos</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ADS Experience Dashboard</span>
      <button class="btn btn-outline-light" onclick="sair()">Sair</button>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <h2>Cadastro de Palestrantes</h2>
    <p>Preencha as informações abaixo para cadastrar um novo palestrante.</p>

    <div class="form-section">
      <h3>Cadastro de Palestrante</h3>
      <form id="formPalestrante">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="especializacao" class="form-label">Área de Especialização</label>
            <input type="text" class="form-control" id="especializacao" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição das Especializações</label>
          <textarea class="form-control" id="descricao" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

      <!-- Tabela de Palestrantes -->
      <h4 class="mt-5">Palestrantes Cadastrados</h4>
      <table class="table table-bordered" id="tabelaPalestrantes">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Especialização</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          <!-- Palestrantes adicionados aparecerão aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function sair() {
      window.location.href = "login.html";
    }

    document.getElementById("formPalestrante").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const especializacao = document.getElementById("especializacao").value;
      const descricao = document.getElementById("descricao").value;

      const tbody = document.getElementById("tabelaPalestrantes").querySelector("tbody");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${nome}</td>
        <td>${email}</td>
        <td>${telefone}</td>
        <td>${especializacao}</td>
        <td>${descricao}</td>
      `;

      tbody.appendChild(tr);
      this.reset();
    });
  </script>
</body>
</html>
